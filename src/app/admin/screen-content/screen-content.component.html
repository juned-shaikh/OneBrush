<div class="main-content">
    <div class="container-fluid">
        <div class="cms">
            <div class="height-100">
                <div class="mat-heading">
                    <div id="top-bar" class="mb-3">
                        <h2>Cms <span class="sub-menu1">
                                > Screen Content</span></h2>
                    </div>
                </div>
                <div class="mat-card">
                    <div class="welcomescreen-data text-right">
                        <div class="container">
                            <div class="row mb-5 mt-4">
                                <div class="col-md-6 text-left">
                                    <h2>Screens Content Demo</h2>
                                </div>
                                <div class="col-md-6 d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary text-light add_databtn" data-toggle="modal" data-target="#myModal1" (click)="openPopup()">Add Content<i class="bx bx-plus-circle"></i></button>
                                </div>
                            </div>
                            <div>
                                <table mat-table class="full-wid" [dataSource]="screenContentData">
                                    <ng-container matColumnDef="sno">
                                        <th mat-header-cell *matHeaderCellDef>S No.</th>
                                        <td mat-cell *matCellDef="let element; let i = index">
                                            {{ (i+1)}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="screen">
                                        <th mat-header-cell *matHeaderCellDef>Screen</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div fxLayoutAlign="start center">
                                                <div class="make-ellipse">{{element.screenName}} </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="title">
                                        <th mat-header-cell *matHeaderCellDef>Title</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div fxLayoutAlign="start center">
                                                <div class="make-ellipse">{{element.title}} </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef>Description</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div fxLayoutAlign="start center">
                                                <div class="make-ellipse">{{element.discription}} </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef>Action</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div fxLayoutAlign="start center">
                                                    <div class="make-ellipse">
                                                        <span class="view-btn"  matTooltip="View" mat-button title="View Profile" matTooltip="View">
                                                        <mat-icon>remove_red_eye</mat-icon>
                                                    </span>
                                                    </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="delete">
                                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div fxLayoutAlign="start center">
                                                    <div class="make-ellipse">
                                                        <span class="view-btn"  matTooltip="View" mat-button title="delete" matTooltip="View">
                                                        <mat-icon>delete</mat-icon>
                                                    </span>
                                                    </div>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                </table>
                               </div>

                               <div class="modal" id="myModal1" role="dialog" [ngStyle]="{'display':displayStyle}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
    
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Screen Content</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                (click)="closePopup()">&times;</button>
                                        </div>
    
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="welcome-form">
                                                <form [formGroup]="screenContentForm">
                                                    <div class="form-outline mb-4 text-left">
                                                        <label class="form-label"> Screen </label>
                                                        <select id="term" type="text" class="form-control"  formControlName="screenTypeEntity"
                                                          placeholder="Name" (change)="screenNameChange($event)">
                                                          <option value="" selected hidden disabled>Select</option>
                                                          <option *ngFor="let s of screenData" [value]="s.id">{{s.name}}</option>
                                                        </select>
                                                      </div>
                                                    <div class="form-outline mb-4 text-left">
                                                        <label class="form-label text-left" for="">Title</label>
                                                        <input type="text" id="form2Example11" formControlName="title"
                                                            class="form-control" placeholder="Add title" />
                                                    </div>
    
                                                    <div class="form-outline mb-4 text-left">
                                                        <label class="form-label" for="">Description</label>
                                                        <textarea class="form-control" formControlName="discription"
                                                            id="exampleFormControlTextarea5" rows="3"></textarea>
                                                    </div>
                                                    <button type="submit"
                                                        class="btn btn-primary text-right text-light bg-secondary border-secondary mb-3"
                                                        (click)="addScreenContentData()">Submit</button>
                                                </form>
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>


                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
